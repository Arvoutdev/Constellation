<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<body>
	<div>
		<input type="text" id="input-field">
		<button id="demo" onclick="m()">TEST</button>
	</div>
	
	<div>
		<object>
			<embed src="gmain/sb.swf" width="100%" height="100%" id = "f"/>
		</object>
	</div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	
	<p id="p" style="color:red;"/p>
	
	<script>
		var d = 0;
		
		document.getElementById("f").style.visibility = 'hidden';
		
		function m()
		{
			if (d == 0)
			{
				var paragraph = document.getElementById("p");
				document.getElementById("demo").innerHTML = "ERROR 403";
				d++;
			}
			
			var c = document.getElementById("input-field").value;
			
			console.log(c);
			
			if (c == "ab" || c == "bo" || c == "sb" || c == "t2")
			{
				document.getElementById("f").style.visibility = 'visible';
				
				window.RufflePlayer = window.RufflePlayer || {};

				window.addEventListener("DOMContentLoaded", () => {
					let ruffle = window.RufflePlayer.newest();
					let player = ruffle.createPlayer();
					let container = document.getElementById("container");
					container.appendChild(player);
					player.ruffle().load("gmain/" + c + ".swf");
				});
			}
		}
	</script>
</body>
