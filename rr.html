<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<body>
	<div>
		<input type="text" id="input-field">
		<button id="demo" onclick="m()">TEST</button>
	</div>
	
	<div>
		<object>
			<embed src="absorbed.swf" width="100%" height="100%" id = "f"/>
		</object>
	</div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	
	<p id="p" style="color:red;"/p>
	
	<script>
		var d = 0;
		
		document.getElementById("f").style.visibility = 'hidden';
		
		function m()
		{
			if (d == 0)
			{
				var paragraph = document.getElementById("p");
				paragraph.appendChild(document.createTextNode("\nERROR 403"));
				<!--document.getElementById("demo").innerHTML = "thank you!";
				d++;
			}
			
			var c = document.getElementById("input-field").value;
			
			console.log(c);
			
			if (c == "ab" || c == "bo" || c == "sb" || c == "t2")
			{
				document.getElementById("f").style.visibility = 'visible';
				document.getElementById("f").src = "gmain/" + c;
			}
		}
	</script>
</body>
